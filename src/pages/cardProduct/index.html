<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../cardProduct/style.css" />
    <title>uzum</title>
  </head>
  <body>
    <header class="container"></header>
    <section class="data-product container">
      <div class="img">
        <div class="img-scrol"></div>
        <img class="img-product" src="" alt="" />
      </div>
      <div class="data">
        <div class="one">
          <h1></h1>
          <div class="price">
            <p></p>
            <span></span>
          </div>
          <div class="clicker">
            <p class="decreasing">-</p>
            <span class="count">0</span>
            <p class="increase">+</p>
          </div>
        </div>
        <div class="two">
          <p class="description"></p>
          <div class="btn">
            <button class="basket">Добавить в корзину</button>
            <button class="favorites">Добавить в избранное</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container similar-product">
      <h1>Похожие товары</h1>
      <div class="similar-cards"></div>
    </section>
    <script type="module" src="./../cardProduct/script.js"></script>
  </body>
</html>
